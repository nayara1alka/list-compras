<h1 class="titulos">Lista de Compras</h1>
<table mat-table [dataSource]="lista" class="mat-elevation-z8 container ">

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef class="titulo-table"> Quant. </th>
    <td mat-cell *matCellDef="let element" class="item-table"> {{element.quantidade}} </td>
  </ng-container>

  <ng-container matColumnDef="produto">
    <th mat-header-cell *matHeaderCellDef class="titulo-table"> Produto </th>
    <td mat-cell *matCellDef="let element" class="item-table"> {{element.produto}} </td>
  </ng-container>

  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef class="titulo-table"> Marca </th>
    <td mat-cell *matCellDef="let element" class="item-table"> {{element.marca}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
