<div class="group-cards container">
    <mat-card class="example-card" *ngFor="let image of images$ | async">
        <mat-card-header>
            <mat-card-title class="titulo-2">{{ image.tituloImagem }}</mat-card-title>
            <mat-card-subtitle class="titulo-2">{{ image.subTituloImagem }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="image.URLimg" alt="Photo of a Shiba Inu">
        <mat-card-actions>
            <button class="botao-card" mat-button>VEJA MAIS</button>
        </mat-card-actions>
    </mat-card>
</div>
